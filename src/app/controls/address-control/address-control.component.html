<form [formGroup]="form" *ngIf="this.value">
	<div class="clearfix">
		<input type="hidden" formControlName="id" name="id" />
		<input type="hidden" formControlName="longitude" name="longitude" />
		<input type="hidden" formControlName="latitude" name="latitude" />
		<input type="hidden" formControlName="mapAddress" name="mapAddress" />
		<div class="column">
			<div>
				<label>Street Address</label> <br />
				<input formControlName="address1" name="address1" class="k-textbox" />
			</div>
			<div class="mL15">
				<label>Apt</label><br />
				<input formControlName="address2" name="address2" class="k-textbox" />
			</div>
		</div>
	</div>
	<div class="clearfix">
		<div class="column">
			<div class="form-style">
				<label>City</label>
				<input formControlName="city" name="city" class="k-textbox" />
			</div>
			<div class="mL15 form-style">
				<label>State</label>
				<input formControlName="state" name="state" class="k-textbox" />
			</div>
			<div class="mL15 form-style">
				<label>Postal Code</label>
				<input formControlName="zip" name="zip" class="k-textbox" />
			</div>
		</div>
	</div>
</form>
