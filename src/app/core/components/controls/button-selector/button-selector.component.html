<button
	kendoButton
	[disabled]="disabled === true"
	[ngStyle]="{'text-align':'center', 'width':'{{ 100 / items.length }}%'}"
	class="column"
	*ngFor="let item of items; let i = index"
	[primary]="value === item[valueField]"
	(click)="onClick(item)"
>
<!-- style="text-align:center;width:{{ 100 / items.length }}%" -->
	{{ item[textField] }}
</button>
