<form *ngIf="this.form" [formGroup]="form" novalidate>
	<div>
		From:
		<kendo-datepicker formControlName="from" style="min-width: 100px; width: 100%">
		</kendo-datepicker>
	</div>
	<div>
		To:
		<kendo-datepicker formControlName="to" style="min-width: 100px; width: 100%">
		</kendo-datepicker>
	</div>
</form>
