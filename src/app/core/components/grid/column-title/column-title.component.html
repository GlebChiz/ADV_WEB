<div class="clearfix w-100">
	<div style="cursor: pointer" (click)="onSelect($event)">
		{{ this.title }}
		<span *ngIf="showAsc()" class="fa fa-sort-asc k-link"></span>
		<span *ngIf="showDesc()" class="fa fa-sort-desc k-link"></span>
		<span *ngIf="showNone()" class="fa fa-sort k-link"></span>
	</div>
</div>
