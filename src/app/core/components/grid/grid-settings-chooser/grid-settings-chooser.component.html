<div class="clearfix">
	<span class="column">
		<kendo-dropdownbutton
			class="adv-button w-100"
			[data]="this.lookup"
			textField="title"
			(itemClick)="onView($event)"
		>
			<span>{{ this.currentTitle }}</span>
		</kendo-dropdownbutton>
	</span>
	<span class="column">
		<kendo-dropdownbutton
			class="adv-button w-100"
			[data]="this.actions()"
			textField="title"
			(itemClick)="onAction($event)"
		>
			<span class="fa fa-ellipsis-v"></span>
		</kendo-dropdownbutton>
	</span>
</div>
