
<div class="custom-toolbar">
    <button
      kendoButton
      icon="menu"
      look="flat"
      (click)="drawer.toggle()"
    ></button>
    <span class="title-box">Admin Panel</span>
  </div>
  <kendo-drawer-container>
    <kendo-drawer
      #drawer
      [items]="items"
      mode="push"
      [mini]="true"
      [expanded]="true"
      (select)="onSelect($event)"
    >
    </kendo-drawer>
    <kendo-drawer-content>
      <advenium-home-breadcrumb>
        
      </advenium-home-breadcrumb>
        <router-outlet></router-outlet>
    </kendo-drawer-content>
  </kendo-drawer-container>
