
<div class="custom-toolbar">
   <div> <button
      kendoButton
      icon="menu"
      look="flat"
      (click)="drawer.toggle()"
    ></button>
    <span class="title-box">Admin Panel</span>
  </div>
  <div>
    <span class="logout" (click)="logout()">
      <span class="button-logout">Logout</span>
      <span class="k-icon k-i-logout"></span>
    </span>
    <span class="user-name">{{nameUser}}</span>
  </div>
</div>
  <kendo-drawer-container>
    <kendo-drawer
      #drawer
      [items]="items"
      mode="push"
      [mini]="true"
      [expanded]="true"
      (select)="onSelect($event)"
    >
    </kendo-drawer>

    <kendo-drawer-content>
        <router-outlet></router-outlet>
    </kendo-drawer-content>
  </kendo-drawer-container>
