<div class="custom-toolbar">
	<div><img src="/assets/images/logo-adv.svg" kendoButton look="flat" /></div>
	<div>
		<span><img src="/assets/images/bell.svg" /></span>
		<span class="avatar"><img class="avatar" [src]="(user$ | async)?.urlAvatar" /></span>
		<span class="user-name">{{ (user$ | async)?.userName }}</span>
		<span class="logout" (click)="logout()">
			<span class="k-icon k-i-logout"></span>
		</span>
	</div>
</div>
<kendo-drawer-container>
	<kendo-drawer
		#drawer
		[items]="items"
		mode="push"
		[autoCollapse]="false"
		[expanded]="true"
		(select)="onSelect($event)"
	>
		<ng-template kendoDrawerItemTemplate let-item>
			<advenium-permission [permissionType]="item?.permission" [roles]="item?.role">
				<div
					style="
						width: 220px;
						padding: 8px 0;
						display: flex;
						justify-content: space-between;
						align-items: center;
					"
				>
					<div
						[ngStyle]="{
							display: 'flex',
							'padding-left': item?.paddingLeft ? item.paddingLeft + 'px' : '0'
						}"
					>
						<div>
							<span [class]="'k-icon' + ' ' + item?.icon"></span>
						</div>
						<div [ngStyle]="{ 'padding-left': item?.paddingLeft ? item.paddingLeft + 'px' : '0' }">
							{{ item.text }}
						</div>
					</div>
					<div
						*ngIf="item?.expanded && item['children']"
						class="k-icon k-i-arrow-chevron-down"
						style="margin-left: auto"
					></div>
					<div
						*ngIf="!item?.expanded && item['children']"
						class="k-icon k-i-arrow-chevron-right arrow-left"
						style="margin-left: auto"
					></div>
				</div>
			</advenium-permission>
		</ng-template>
	</kendo-drawer>
	<kendo-drawer-content>
		<advenium-home-breadcrumb> </advenium-home-breadcrumb>
		<router-outlet></router-outlet>
	</kendo-drawer-content>
</kendo-drawer-container>
