<form [formGroup]="seriesPlanForm" novalidate>
	<div>
		<div class="p10 form">
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Name</label>
						<input
							name="name"
							formControlName="name"
							kendoTextBox
							class="k-textbox"
							style="width: 100%"
							maxlength="250"
						/>
					</div>
				</div>
			</div>
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Modalitiy</label>
						<kendo-combobox
							valueField="id"
							style="min-width: 200px; width: 100%"
							textField="name"
							[data]="(modalities$ | async) || []"
							formControlName="modalityId"
							[valuePrimitive]="true"
						>
						</kendo-combobox>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<kendo-dialog-actions>
	<button kendoButton (click)="onCancelAction()">Cancel</button>
	<button kendoButton (click)="onConfirmAction()">Save</button>
</kendo-dialog-actions>
