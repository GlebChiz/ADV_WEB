<kendo-tabstrip>
	<kendo-tabstrip-tab title="Personal Info" [selected]="true">
		<ng-template kendoTabContent><advenium-persona-info></advenium-persona-info> </ng-template>
	</kendo-tabstrip-tab>
	<kendo-tabstrip-tab title="Demographic">
		<ng-template kendoTabContent>
			<advenium-demographic-info [personId]="(personId$ | async) || ''"></advenium-demographic-info>
		</ng-template>
	</kendo-tabstrip-tab>
	<kendo-tabstrip-tab title="Contact Info">
		<ng-template kendoTabContent><advenium-contact-info></advenium-contact-info></ng-template>
	</kendo-tabstrip-tab>

	<kendo-tabstrip-tab title="Insurance">
		<ng-template kendoTabContent><div>Hellow World4</div> </ng-template>
	</kendo-tabstrip-tab>
</kendo-tabstrip>
