<!-- <div>{{ patientDetails$ | async | json }}</div> -->
<button>General</button>
<button>Demographec</button>
<button>Contacts</button>
<button>Insurance</button>
<kendo-tabstrip>
	<kendo-tabstrip-tab title="General">
		<ng-template kendoTabContent>
			<div class="clearfix">
				<div class="column">
					<div>
						<!-- <advenium-label [metaData]="metaData" field="lastname"></advenium-label> -->
						<br />
						<input
							name="lastname"
							formControlName="lastname"
							kendoTextBox
							class="k-textbox"
							style="width: 110px"
							maxlength="250"
						/>
					</div>
				</div>
				<div class="column mL15">
					<div>
						<!-- <advenium-label [metaData]="metaData" field="firstname"> </advenium-label><br /> -->
						<input
							name="firstname"
							formControlName="firstname"
							kendoTextBox
							class="k-textbox"
							style="width: 110px"
							maxlength="250"
						/>
					</div>
				</div>
				<div class="column mL15">
					<div>
						<!-- <advenium-label [metaData]="metaData" field="middlename"> </advenium-label><br /> -->
						<input
							name="middlename"
							formControlName="middlename"
							kendoTextBox
							class="k-textbox"
							style="width: 110px"
							maxlength="250"
						/>
					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="column">
					<div>
						<!-- <advenium-label [metaData]="metaData" field="areaIds"></advenium-label> -->
						<br />
						<kendo-multiselect
							valueField="id"
							style="min-width: 200px; width: 100%"
							textField="title"
							formControlName="areaIds"
							[valuePrimitive]="true"
						>
							<!-- [data]="areas"
							[kendoDropDownFilter]="filterSettings" -->
						</kendo-multiselect>
					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="column">
					<div>
						<!-- <advenium-label [metaData]="metaData" field="serviceTypeIds"></advenium-label> -->
						<br />
						<kendo-multiselect
							valueField="id"
							style="min-width: 200px; width: 100%"
							textField="name"
							formControlName="serviceTypeIds"
							[valuePrimitive]="true"
						>
							<!-- [data]="serviceTypes" -->
							<!-- [kendoDropDownFilter]="filterSettings" -->
						</kendo-multiselect>
					</div>
				</div>
			</div>
		</ng-template>
	</kendo-tabstrip-tab>
	<kendo-tabstrip-tab title="Contacts">
		<ng-template kendoTabContent>
			<div class="clearfix">
				<div class="column">
					<!-- <advenium-label [metaData]="metaData" style="width: 100px" field="email"> -->
					<!-- </advenium-label> -->
				</div>
				<div class="column">
					<input
						name="email"
						formControlName="email"
						kendoTextBox
						class="k-textbox"
						style="width: 300px"
						maxlength="250"
					/>
				</div>
			</div>
			<div class="clearfix">
				<div class="column">
					<!-- <advenium-label [metaData]="metaData" style="width: 100px" field="mobilePhone"> -->
					<!-- </advenium-label> -->
				</div>
				<div class="column mL5">
					<kendo-maskedtextbox
						formControlName="mobilePhone"
						style="width: 150px"
					></kendo-maskedtextbox>
					<!-- [mask]="phoneMask" -->
				</div>
				<div class="column mL5">
					<kendo-combobox
						valueField="id"
						style="min-width: 200px; width: 100%"
						textField="name"
						formControlName="mobilePhonePolicyId"
						[valuePrimitive]="true"
					>
						<!-- [data]="phonePolicyLookup"
						[kendoDropDownFilter]="filterSettings" -->
					</kendo-combobox>
				</div>
			</div>
			<div class="clearfix">
				<div class="column">
					<!-- <advenium-label [metaData]="metaData" style="width: 100px" field="workPhone"> -->
					<!-- </advenium-label> -->
				</div>
				<div class="column mL5">
					<kendo-maskedtextbox
						formControlName="workPhone"
						style="width: 150px"
					></kendo-maskedtextbox>
					<!-- [mask]="phoneMask" -->
				</div>
				<div class="column mL5">
					<kendo-combobox
						valueField="id"
						style="min-width: 200px; width: 100%"
						textField="name"
						formControlName="workPhonePolicyId"
						[valuePrimitive]="true"
					>
						<!-- [data]="phonePolicyLookup" -->
						<!-- [kendoDropDownFilter]="filterSettings" -->
					</kendo-combobox>
				</div>
			</div>
			<div class="clearfix">
				<div class="column">
					<!-- <advenium-label [metaData]="metaData" style="width: 100px" field="homePhone"> -->
					<!-- </advenium-label> -->
				</div>
				<div class="column mL5">
					<kendo-maskedtextbox
						formControlName="homePhone"
						style="width: 150px"
					></kendo-maskedtextbox>
					<!-- [mask]="phoneMask" -->
				</div>
				<div class="column mL5">
					<kendo-combobox
						valueField="id"
						style="min-width: 200px; width: 100%"
						textField="name"
						formControlName="homePhonePolicyId"
						[valuePrimitive]="true"
					>
						<!-- [data]="phonePolicyLookup" -->
						<!-- [kendoDropDownFilter]="filterSettings" -->
					</kendo-combobox>
				</div>
			</div>
			<div class="clearfix">
				<div class="column">
					<!-- <advenium-label [metaData]="metaData" style="width: 100px" field="otherPhone">
					</advenium-label> -->
				</div>
				<div class="column mL5">
					<kendo-maskedtextbox
						formControlName="otherPhone"
						style="width: 150px"
					></kendo-maskedtextbox>
					<!-- [mask]="phoneMask" -->
				</div>
				<div class="column mL5">
					<kendo-combobox
						valueField="id"
						style="min-width: 200px; width: 100%"
						textField="name"
						formControlName="otherPhonePolicyId"
						[valuePrimitive]="true"
					>
						<!-- [data]="phonePolicyLookup"
						[kendoDropDownFilter]="filterSettings" -->
					</kendo-combobox>
				</div>
			</div>
			<div class="clearfix">
				<div class="column">
					<!-- <advenium-label [metaData]="metaData" style="width: 100px" field="primaryPhoneType">
					</advenium-label> -->
				</div>
				<div class="column mL5">
					<kendo-combobox
						valueField="id"
						style="min-width: 200px; width: 100%"
						textField="name"
						formControlName="primaryPhoneType"
						[valuePrimitive]="true"
					>
						<!-- [data]="phoneTypeLookup"
						[kendoDropDownFilter]="filterSettings" -->
					</kendo-combobox>
				</div>
			</div>
		</ng-template>
	</kendo-tabstrip-tab>
	<kendo-tabstrip-tab title="Schedule">
		<ng-template kendoTabContent>
			<!-- <advenium-clinician-service-scheduler
				[clinicianId]="this.model.id"
			></advenium-clinician-service-scheduler> -->
		</ng-template>
	</kendo-tabstrip-tab>
	<kendo-tabstrip-tab title="Intake Availability">
		<!-- [selected]="this.selectedTab('intake-availability')" -->
		<ng-template kendoTabContent>
			<!-- <advenium-person-availability
				[filter]="getIntakeAvailabilityFilter()"
			></advenium-person-availability> -->
		</ng-template>
	</kendo-tabstrip-tab>
	<kendo-tabstrip-tab title="Services Availability">
		<ng-template kendoTabContent>
			<!-- <advenium-person-availability
				[filter]="getServicesAvailabilityFilter()"
			></advenium-person-availability> -->
		</ng-template>
	</kendo-tabstrip-tab>
</kendo-tabstrip>
