<div class="unsupervised-serviced">Unsupervised Services</div>
<div>
	<kendo-datepicker
		(valueChange)="valueChange()"
		[(value)]="from"
		placeholder="Start"
	></kendo-datepicker>
	<kendo-datepicker
		[(value)]="to"
		(valueChange)="valueChange()"
		placeholder="End"
	></kendo-datepicker>
</div>
<kendo-grid
	[filterable]="true"
	[data]="gridDataWithoutGroup"
	[sortable]="{
		allowUnsort: true,
		mode: 'multiple'
	}"
	[reorderable]="true"
	[skip]="gridSettings.state.skip"
	[pageSize]="gridSettings.state.take"
	[filter]="gridSettings.state.filter!"
	[pageable]="{ pageSizes: [5, 10, 20, 50, 100] }"
	[height]="710"
	[loading]="isLoading"
	[sort]="gridSettings.state.sort!"
	(dataStateChange)="dataStateChange($event)"
	(columnVisibilityChange)="columnVisibilityChange($event)"
	(columnReorder)="columnReorder($event)"
>
	<ng-template kendoGridToolbarTemplate>
		<kendo-grid-spacer></kendo-grid-spacer>
		<button (click)="saveNewGrid()">Save as New</button>
		<button (click)="saveGridChanges()">Save</button>
		<button (click)="renameGrid()">Rename</button>
		<kendo-grid-column-chooser [autoSync]="true"></kendo-grid-column-chooser>
		<kendo-combobox
			valueField="id"
			style="width: 200px"
			textField="title"
			[data]="(gridSettings$ | async) || []"
			[valuePrimitive]="true"
		>
		</kendo-combobox>
	</ng-template>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<div title="Supervisors" (click)="toSupervisors()"></div>
		</ng-template>
	</kendo-grid-command-column>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<div title="Licenses" (click)="toLicenses()"></div>
		</ng-template>
	</kendo-grid-command-column>
	<kendo-grid-column
		*ngFor="let col of columns"
		[title]="col.title"
		[field]="col.field"
		[hidden]="col.hidden!"
		[filterable]="col.filterable"
	>
		<ng-template *ngIf="col.field === 'date'" kendoGridCellTemplate let-dataItem>
			{{ dataItem.date | date: 'MM/dd/yyyy' }}
		</ng-template>
		<ng-template *ngIf="col.field === 'supervisors'" kendoGridCellTemplate let-dataItem>
			{{ dataItem.supervisors | json }}
		</ng-template>
		<ng-template kendoGridFilterCellTemplate let-filter let-column="column">
			<kendo-grid-string-filter-cell
				*ngIf="col.type === 'text'"
				[showOperators]="true"
				[column]="column"
				[filter]="filter"
			>
				<kendo-filter-eq-operator></kendo-filter-eq-operator>
				<kendo-filter-neq-operator></kendo-filter-neq-operator>
				<kendo-filter-contains-operator></kendo-filter-contains-operator>
				<kendo-filter-not-contains-operator></kendo-filter-not-contains-operator>
				<kendo-filter-startswith-operator></kendo-filter-startswith-operator>
				<kendo-filter-endswith-operator></kendo-filter-endswith-operator>
				<kendo-filter-isempty-operator></kendo-filter-isempty-operator>
				<kendo-filter-isnotempty-operator></kendo-filter-isnotempty-operator
			></kendo-grid-string-filter-cell>
			<kendo-grid-date-filter-cell
				*ngIf="col.type === 'date'"
				[showOperators]="true"
				[column]="column"
				[filter]="filter"
			>
				<kendo-filter-eq-operator></kendo-filter-eq-operator>
				<kendo-filter-neq-operator></kendo-filter-neq-operator>
				<kendo-filter-after-operator></kendo-filter-after-operator>
				<kendo-filter-before-operator></kendo-filter-before-operator>
			</kendo-grid-date-filter-cell>
			<kendo-grid-date-filter-cell
				*ngIf="col.type === 'numeric'"
				[showOperators]="true"
				[column]="column"
				[filter]="filter"
			>
				<kendo-filter-eq-operator></kendo-filter-eq-operator>
				<kendo-filter-neq-operator></kendo-filter-neq-operator>
				<kendo-filter-gt-operator></kendo-filter-gt-operator>
				<kendo-filter-lt-operator></kendo-filter-lt-operator>
			</kendo-grid-date-filter-cell>
			<kendo-grid-date-filter-cell
				*ngIf="col.type === 'boolean'"
				[showOperators]="true"
				[column]="column"
				[filter]="filter"
			>
			</kendo-grid-date-filter-cell> </ng-template
	></kendo-grid-column>
</kendo-grid>
