<form [formGroup]="myPatientDistributionForm" novalidate>
	<div>
		<div class="p10 form">
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Start Date</label>
						<input
							name="startDate"
							formControlName="startDate"
							kendoTextBox
							class="k-textbox"
							style="width: 100%"
							maxlength="250"
						/>
					</div>
				</div>
			</div>
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Clinician</label>
						<input
							name="clinicianName"
							formControlName="clinicianName"
							kendoTextBox
							[disabled]="true"
							class="k-textbox disabled-input"
							style="width: 100%"
							placeholder="Select clinician"
							maxlength="250"
						/>
					</div>
				</div>
			</div>
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label *ngIf="!patientDistribution">Patient name</label>
						<input
							name="patientName"
							formControlName="patientName"
							[disabled]="true"
							kendoTextBox
							[type]="patientDistribution ? 'hidden' : 'text'"
							class="k-textbox disabled-input"
							placeholder="Select patient"
							style="width: 100%"
							maxlength="250"
						/>
					</div>
				</div>
			</div>

			<input
				name="id"
				formControlName="id"
				kendoTextBox
				hidden
				class="k-textbox"
				style="width: 100%"
				maxlength="250"
			/>

			<input
				name="clinicianId"
				formControlName="clinicianId"
				kendoTextBox
				hidden
				class="k-textbox"
				style="width: 100%"
				maxlength="250"
			/>

			<input
				name="patientId"
				formControlName="patientId"
				kendoTextBox
				hidden
				class="k-textbox"
				style="width: 100%"
				maxlength="250"
			/>
		</div>
	</div>
</form>
<kendo-dialog-actions>
	<button kendoButton (click)="onCancelAction()">Cancel</button>
	<button kendoButton (click)="onConfirmAction()">Save</button>
</kendo-dialog-actions>
