<form [formGroup]="myLocationForm" novalidate>
	<div>
		<div class="p10 form">
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Name</label>
						<input
							name="name"
							formControlName="name"
							kendoTextBox
							class="k-textbox"
							style="width: 100%"
							maxlength="250"
						/>
					</div>
				</div>
			</div>
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Code</label>
						<input
							name="code"
							formControlName="code"
							kendoTextBox
							class="k-textbox"
							style="width: 100%"
							maxlength="250"
						/>
					</div>
				</div>
			</div>
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Billing Code</label>
						<input
							name="billingCode"
							formControlName="billingCode"
							kendoTextBox
							class="k-textbox"
							style="width: 100%"
							maxlength="250"
						/>
					</div>
				</div>
			</div>
			<div class="clearfix">
				<p>Initiatives:</p>
				<kendo-multiselect
					[autoClose]="false"
					[data]="locationDropdownInitiatives"
					valueField="id"
					style="min-width: 200px; width: 300px; height: 38px; padding-right: 16px"
					textField="name"
					[valuePrimitive]="true"
					[kendoDropDownFilter]="filterSettings"
					formControlName="initiativeIds"
				>
				</kendo-multiselect>
			</div>
			<div class="clearfix">
				<advenium-address
					[isHeader]="false"
					formControlName="address"
					name="address"
				></advenium-address>
			</div>
			<!-- <div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Address</label>
						<input
							name="address"
							formControlName="address"
							kendoTextBox
							class="k-textbox"
							style="width: 100%"
							maxlength="250"
						/>
					</div>
				</div>
			</div> -->
			<!-- Master Location -->
		</div>
	</div>
</form>
<kendo-dialog-actions>
	<button kendoButton (click)="onCancelAction()">Cancel</button>
	<button kendoButton (click)="onConfirmAction()">Save</button>
</kendo-dialog-actions>
