<form [formGroup]="myForm" novalidate>
	<div>
		<div class="p10 form">
			<div class="clearfix w-100">
				<div class="clearfix w-100">
					<div class="column w-100">
						<div class="w-100">
							<label>Supervisor</label>
							<kendo-combobox
								valueField="name"
								style="min-width: 200px; width: 100%"
								textField="name"
								[data]="(supervisor$ | async) || []"
								[kendoDropDownFilter]="filterSettings"
								formControlName="supervisor"
								[valuePrimitive]="true"
							>
							</kendo-combobox>
						</div>
					</div>
				</div>
				<div class="clearfix w-100">
					<div class="column w-100">
						<div class="w-100">
							<label>Payer</label>
							<kendo-combobox
								valueField="name"
								style="min-width: 200px; width: 100%"
								textField="name"
								[data]="(payers$ | async) || []"
								[kendoDropDownFilter]="filterSettings"
								formControlName="payer"
								[valuePrimitive]="true"
							>
							</kendo-combobox>
						</div>
					</div>
				</div>
				<div class="clearfix w-100">
					<div class="column w-100">
						<div class="w-100">
							<label>Start</label>
							<input
								name="start"
								formControlName="start"
								kendoTextBox
								class="k-textbox"
								style="width: 100%"
								maxlength="250"
							/>
						</div>
					</div>
				</div>
				<div class="clearfix w-100">
					<div class="column w-100">
						<div class="w-100">
							<label>End</label>
							<input
								name="end"
								formControlName="end"
								kendoTextBox
								class="k-textbox"
								style="width: 100%"
								maxlength="250"
							/>
						</div>
					</div>
				</div>
				<div class="clearfix w-100">
					<div class="column w-100">
						<div class="w-100">
							<label>ProviderId</label>
							<input
								name="providerId"
								formControlName="providerId"
								kendoTextBox
								class="k-textbox"
								style="width: 100%"
								maxlength="250"
							/>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<kendo-dialog-actions>
	<button kendoButton (click)="onCancelAction()">Cancel</button>
	<button kendoButton (click)="onConfirmAction()">Save</button>
</kendo-dialog-actions>
