<form [formGroup]="assessmentForm" novalidate>
	<div>
		<div class="p10 form">
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Text</label>
						<input
							name="text"
							formControlName="text"
							kendoTextBox
							class="k-textbox"
							style="width: 100%"
							maxlength="250"
						/>
					</div>
				</div>
			</div>
			<kendo-multiselect
				formControlName="legends"
				textField="name"
				[data]="(legends$ | async) || []"
				valueField="id"
				[valuePrimitive]="true"
			>
			</kendo-multiselect>
		</div>
	</div>
</form>
<kendo-dialog-actions>
	<button kendoButton (click)="onCancelAction()">Cancel</button>
	<button kendoButton (click)="onConfirmAction()">Save</button>
</kendo-dialog-actions>
