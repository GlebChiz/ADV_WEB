<form [formGroup]="assessmentTranslateForm" novalidate>
	<div>
		<div class="p10 form">
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Original</label>
						<textarea
							name="original"
							formControlName="original"
							kendoTextBox
							class="k-textbox"
							style="width: 100%; height: 150px"
							maxlength="250"
						></textarea>
					</div>
				</div>
			</div>
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Translation</label>
						<textarea
							name="translation"
							formControlName="translation"
							kendoTextBox
							class="k-textbox"
							style="width: 100%; height: 150px"
							maxlength="250"
						></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<kendo-dialog-actions>
	<button kendoButton (click)="onCancelAction()">Cancel</button>
	<button kendoButton (click)="onConfirmAction()">Save</button>
</kendo-dialog-actions>
