<form [formGroup]="assessmentTemplateForm" novalidate>
	<div>
		<div class="p10 form">
			<div class="clearfix w-100">
				<div class="column w-100">
					<div class="w-100">
						<label>Text</label>
						<input
							name="text"
							formControlName="text"
							kendoTextBox
							class="k-textbox"
							style="width: 100%"
							maxlength="250"
						/>
					</div>
				</div>

				<div class="clearfix w-100">
					<div class="column w-100">
						<div class="w-100">
							<label>Response Option</label>
							<kendo-multiselect
								[autoClose]="false"
								formControlName="responseOption"
								textField="name"
								[data]="(responseOption$ | async) || []"
								valueField="id"
								[valuePrimitive]="true"
							>
							</kendo-multiselect>
						</div>
					</div>
				</div>
				<div class="clearfix w-100">
					<div class="column w-100">
						<div class="w-100">
							<label>Type</label>
							<kendo-multiselect
								[autoClose]="false"
								formControlName="type"
								textField="type"
								[data]="(criteriasType$ | async) || []"
								valueField="id"
								[valuePrimitive]="true"
							>
							</kendo-multiselect>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<kendo-dialog-actions>
	<button kendoButton (click)="onCancelAction()">Cancel</button>
	<button kendoButton (click)="onConfirmAction()">Save</button>
</kendo-dialog-actions>
