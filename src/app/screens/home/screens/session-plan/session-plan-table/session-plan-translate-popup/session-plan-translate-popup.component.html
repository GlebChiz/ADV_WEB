<form [formGroup]="sessionPlanTranslateForm" novalidate>
	<div>
		<kendo-tabstrip [keepTabContent]="true">
			<kendo-tabstrip-tab [title]="'Outline'" [selected]="true">
				<ng-template kendoTabContent>
					<div class="clearfix w-100">
						<div class="column w-100">
							<div class="w-100">
								<label>Original</label>
								<textarea
									formControlName="originalOutline"
									kendoTextBox
									class="k-textbox"
									style="width: 100%; height: 150px"
									maxlength="250"
								>
								</textarea>
							</div>
						</div>
					</div>
					<div class="clearfix w-100">
						<div class="column w-100">
							<div class="w-100">
								<label>Translation</label>
								<textarea
									name="translationOutline"
									formControlName="translationOutline"
									kendoTextArea
									class="k-textbox"
									style="width: 100%; height: 150px"
								></textarea>
							</div>
						</div>
					</div>
				</ng-template>
			</kendo-tabstrip-tab>
			<kendo-tabstrip-tab [title]="'Callout 1'">
				<ng-template kendoTabContent>
					<div class="clearfix w-100 mT10">
						<div class="column w-100">
							<div class="w-100">
								<div class="clearfix w-100">
									<div class="column w-100">
										<div class="w-100">
											<label>Original</label>
											<textarea
												formControlName="originalCallout1"
												kendoTextBox
												class="k-textbox"
												style="width: 100%; height: 150px"
												maxlength="250"
											>
											</textarea>
										</div>
									</div>
								</div>
								<div class="clearfix w-100">
									<div class="column w-100">
										<div class="w-100">
											<label>Translation</label>
											<textarea
												formControlName="translationCallout1"
												kendoTextArea
												class="k-textbox"
												style="width: 100%; height: 150px"
											></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</ng-template>
			</kendo-tabstrip-tab>
			<kendo-tabstrip-tab [title]="'Callout 2'">
				<ng-template kendoTabContent>
					<div class="clearfix w-100 mT10">
						<div class="column w-100">
							<div class="w-100">

												class="k-textbox"
												style="width: 100%; height: 150px"
												maxlength="250"
											>
											</textarea>
										</div>
									</div>
								</div>
								<div class="clearfix w-100">
									<div class="column w-100">
										<div class="w-100">
											<label>Translation</label>
											<textarea
												formControlName="translationCallout2"
												kendoTextArea
												class="k-textbox"
												style="width: 100%; height: 150px"
											></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</ng-template>
			</kendo-tabstrip-tab>
			<kendo-tabstrip-tab [title]="'Callout 3'">
				<ng-template kendoTabContent>
					<div class="clearfix w-100 mT10">
						<div class="column w-100">
							<div class="w-100">
								<div class="clearfix w-100">
									<div class="column w-100">
										<div class="w-100">
											<label>Original</label>
											<textarea
												formControlName="originalCallout3"
												kendoTextBox
												class="k-textbox"
												style="width: 100%; height: 150px"
												maxlength="250"
											>
											</textarea>
										</div>
									</div>
								</div>
								<div class="clearfix w-100">
									<div class="column w-100">
										<div class="w-100">
											<label>Translation</label>
											<textarea
												formControlName="translationCallout3"
												kendoTextArea
												class="k-textbox"
												style="width: 100%; height: 150px"
											></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</ng-template>
			</kendo-tabstrip-tab>
			<kendo-tabstrip-tab [title]="'Wrapup'">
				<ng-template kendoTabContent>
					<div class="clearfix w-100 mT10">
						<div class="column w-100">
							<div class="w-100">
								<div class="clearfix w-100">
									<div class="column w-100">
										<div class="w-100">
											<label>Original</label>
											<textarea
												formControlName="originalWrapup"
												kendoTextBox
												class="k-textbox"
												style="width: 100%; height: 150px"
												maxlength="250"
											>
											</textarea>
										</div>
									</div>
								</div>
								<div class="clearfix w-100">
									<div class="column w-100">
										<div class="w-100">
											<label>Translation</label>
											<textarea
												formControlName="translationCWrapup"
												kendoTextArea
												class="k-textbox"

											></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</ng-template>
			</kendo-tabstrip-tab>
		</kendo-tabstrip>
	</div>
</form>
<kendo-dialog-actions>
	<button kendoButton (click)="onCancelAction()">Cancel</button>
	<button kendoButton (click)="onConfirmAction()">Save</button>
</kendo-dialog-actions>
