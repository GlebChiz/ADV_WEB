<div class="header-form-style">
	<div [ngStyle]="{ 'font-size': '23px', 'font-weight': 'bold', margin: '15px 0' }">Snipits</div>
	<advenium-permission [permissionType]="canCreate">
		<div class="new-button">
			<button (click)="openDialog()"><img src="/assets/images/player.svg" />New Snipit</button>
		</div>
	</advenium-permission>
</div>

<kendo-grid
	[filterable]="true"
	[data]="gridData"
	[sortable]="{
		allowUnsort: true,
		mode: 'multiple'
	}"
	[reorderable]="true"
	[skip]="gridSettings.state.skip"
	[pageSize]="gridSettings.state.take"
	[filter]="gridSettings.state.filter!"
	[pageable]="{ pageSizes: [5, 10, 20, 50, 100] }"
	[height]="710"
	[loading]="isLoading"
	[sort]="gridSettings.state.sort!"
	(dataStateChange)="dataStateChange($event)"
	(columnVisibilityChange)="columnVisibilityChange($event)"
	(columnReorder)="columnReorder($event)"
	(cellClick)="onCellClick($event)"
>
	<ng-template kendoGridToolbarTemplate>
		<kendo-grid-spacer></kendo-grid-spacer>
		<kendo-combobox
			valueField="id"
			style="width: 200px"
			textField="title"
			[data]="(gridSettings$ | async) || []"
			[formControl]="gridSettingsControl"
			[valuePrimitive]="true"
		>
		</kendo-combobox>
		<div>
			<kendo-dropdownbutton
				(itemClick)="onAction($event)"
				[data]="this.actions()"
				class="adv-button w-100"
				textField="title"
			>
				<span class="fa fa-ellipsis-v"></span>
			</kendo-dropdownbutton>
		</div>
		<div class="manager-columns">
			<span class="text-manager-columns">Manage Columns</span>
			<kendo-grid-column-chooser
				[autoSync]="true"
				class="column-chooser"
			></kendo-grid-column-chooser>
		</div>
	</ng-template>
	<kendo-grid-column
		*ngFor="let col of columns"
		[title]="col.title"
		[field]="col.field"
		[hidden]="col.hidden!"
		[filterable]="col.filterable"
		[filter]="col.type"
	>
		<ng-template kendoGridGroupHeaderTemplate let-value="value"> {{ value }} </ng-template
		><ng-template kendoGridFilterCellTemplate let-filter let-column="column">
			<kendo-grid-string-filter-cell
				*ngIf="col.type === 'text'"
				[showOperators]="true"
				[column]="column"
				[filter]="filter"
			>
				<kendo-filter-eq-operator></kendo-filter-eq-operator>
				<kendo-filter-neq-operator></kendo-filter-neq-operator>
				<kendo-filter-contains-operator></kendo-filter-contains-operator>
				<kendo-filter-not-contains-operator></kendo-filter-not-contains-operator>
				<kendo-filter-startswith-operator></kendo-filter-startswith-operator>
				<kendo-filter-endswith-operator></kendo-filter-endswith-operator>
				<kendo-filter-isempty-operator></kendo-filter-isempty-operator>
				<kendo-filter-isnotempty-operator></kendo-filter-isnotempty-operator
			></kendo-grid-string-filter-cell>
			<kendo-grid-date-filter-cell
				*ngIf="col.type === 'date'"
				[showOperators]="true"
				[column]="column"
				[filter]="filter"
			>
				<kendo-filter-eq-operator></kendo-filter-eq-operator>
				<kendo-filter-neq-operator></kendo-filter-neq-operator>
				<kendo-filter-after-operator></kendo-filter-after-operator>
				<kendo-filter-before-operator></kendo-filter-before-operator>
			</kendo-grid-date-filter-cell>
			<kendo-grid-date-filter-cell
				*ngIf="col.type === 'numeric'"
				[showOperators]="true"
				[column]="column"
				[filter]="filter"
			>
				<kendo-filter-eq-operator></kendo-filter-eq-operator>
				<kendo-filter-neq-operator></kendo-filter-neq-operator>
				<kendo-filter-gt-operator></kendo-filter-gt-operator>
				<kendo-filter-lt-operator></kendo-filter-lt-operator>
			</kendo-grid-date-filter-cell>
			<kendo-grid-date-filter-cell
				*ngIf="col.type === 'boolean'"
				[showOperators]="true"
				[column]="column"
				[filter]="filter"
			>
			</kendo-grid-date-filter-cell> </ng-template
	></kendo-grid-column>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<advenium-permission [permissionType]="canUpdate">
				<div (click)="openDialog(dataItem)" class="k-icon k-i-edit k-link"></div>
			</advenium-permission>
		</ng-template>
	</kendo-grid-command-column>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<div (click)="openDialog(dataItem, true)" class="k-icon k-i-copy k-link"></div>
		</ng-template>
	</kendo-grid-command-column>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<advenium-permission [permissionType]="canDelete">
				<div
					(click)="deleteWithPopup(dataItem.id)"
					class="k-icon k-i-trash k-link"
					title="Modify"
				></div>
			</advenium-permission>
		</ng-template>
	</kendo-grid-command-column>
</kendo-grid>
<div kendoDialogContainer></div>
