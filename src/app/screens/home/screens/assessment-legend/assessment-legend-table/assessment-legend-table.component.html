<div [ngStyle]="{ 'font-size': '23px', 'font-weight': 'bold', margin: '15px 0' }">
	Assessment legend
</div>
<kendo-grid
	[filterable]="true"
	[data]="gridDataWithoutGroup"
	[sortable]="true"
	[skip]="gridSettings.state.skip"
	[pageSize]="gridSettings.state.take"
	[filter]="gridSettings.state.filter!"
	[pageable]="{ pageSizes: [5, 10, 20, 50, 100] }"
	[height]="710"
	[loading]="isLoading"
	[sort]="gridSettings.state.sort!"
	(dataStateChange)="dataStateChange($event)"
>
	<ng-template kendoGridToolbarTemplate>
		<kendo-grid-spacer></kendo-grid-spacer>
		<kendo-grid-column-chooser></kendo-grid-column-chooser>
	</ng-template>
	<kendo-grid-column
		*ngFor="let col of columns"
		[title]="col.title"
		[field]="col.field"
		[hidden]="col.hidden!"
	></kendo-grid-column>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<div class="k-icon k-i-edit k-link"></div>
			<!-- (click)="openDialog(dataItem)" -->
		</ng-template>
	</kendo-grid-command-column>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<div class="k-icon k-i-copy k-link"></div>
			<!-- (click)="openDialog(dataItem, true)" -->
		</ng-template>
	</kendo-grid-command-column>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<div class="k-icon k-i-trash k-link" title="Modify"></div>
			<!-- (click)="deleteWithPopup(dataItem.id)" -->
		</ng-template>
	</kendo-grid-command-column>
</kendo-grid>
