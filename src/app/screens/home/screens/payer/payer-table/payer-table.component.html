<div class="new-player-button">
	<button (click)="openDialog()"><img src="/assets/images/player.svg" /> New Payer</button>
</div>
<kendo-grid
	[filterable]="true"
	[data]="gridData"
	[sortable]="true"
	[skip]="gridSettings.state.skip"
	[pageSize]="gridSettings.state.take"
	[filter]="gridSettings.state.filter!"
	[pageable]="{ pageSizes: [5, 10, 20, 50, 100] }"
	[height]="510"
	[loading]="isLoading"
	[sort]="gridSettings.state.sort!"
	(dataStateChange)="dataStateChange($event)"
>
	<ng-template kendoGridToolbarTemplate>
		<kendo-grid-spacer></kendo-grid-spacer>
		<kendo-grid-column-chooser></kendo-grid-column-chooser>
	</ng-template>
	<!-- <kendo-grid-column field="Discontinued" title="" [width]="120">
		<ng-template kendoGridCellTemplate let-dataItem>
			<input type="checkbox" [checked]="dataItem.Discontinued" />
		</ng-template>
	</kendo-grid-column> -->
	<kendo-grid-column
		*ngFor="let col of columns"
		[title]="col.title"
		[field]="col.field"
		[hidden]="col.hidden!"
	>
	</kendo-grid-column>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<div (click)="openDialog(dataItem)" class="k-icon k-i-edit k-link"></div>
		</ng-template>
	</kendo-grid-command-column>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<div (click)="openDialog(dataItem, true)" class="k-icon k-i-copy k-link"></div>
		</ng-template>
	</kendo-grid-command-column>
	<kendo-grid-command-column [width]="35">
		<ng-template kendoGridCellTemplate let-dataItem>
			<div
				(click)="deleteWithPopup(dataItem.id)"
				class="k-icon k-i-trash k-link"
				title="Modify"
			></div>
		</ng-template>
	</kendo-grid-command-column>
</kendo-grid>
<div kendoDialogContainer></div>
