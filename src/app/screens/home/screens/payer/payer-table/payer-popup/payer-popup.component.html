<form [formGroup]="myForm" novalidate>
  <div>
    <div class="p10 form">
      <div class="clearfix w-100">
        <div class="column w-100">
            <div class="w-100">
                <!-- <advenium-label [metaData]="metaData" field="name"></advenium-label><br /> -->
                <label>Name</label>
                <input name="name" formControlName="name" kendoTextBox class="k-textbox"
                    style="width: 100%;" maxlength="250" />
            </div>
        </div>
      </div>
  <div class="clearfix w-100">
        <div class="column w-100">
            <div class="w-100">
                <!-- <advenium-label [metaData]="metaData" field="carrierCode"></advenium-label> -->
                <label>Carrier Code</label>
                <input name="carrierCode" formControlName="carrierCode" kendoTextBox class="k-textbox"
                    style="width: 100%;" maxlength="250" />
            </div>
        </div>
    </div>
    <div class="clearfix w-100">
        <div class="column w-100">
            <div class="w-100">
                <label>Type</label>
                <!-- <advenium-label [metaData]="metaData" field="type"></advenium-label><br /> -->
                <kendo-combobox valueField="id" style="min-width:200px;width: 100%;" textField="name"
                    [data]="payerTypes" [kendoDropDownFilter]="filterSettings" formControlName="type"
                    [valuePrimitive]="true">
                </kendo-combobox>
            </div>
        </div>
    </div>
    <div class="clearfix w-100">
        <div class="column w-100">
            <div class="w-100">
                <!-- <advenium-label [metaData]="metaData" field="payerId"></advenium-label><br /> -->
                <label>Payer Id</label>
                <input name="payerId" formControlName="payerId" kendoTextBox class="k-textbox"
                    style="width: 100%;" maxlength="250" />
            </div>
        </div>
    </div>
    <div class="clearfix w-100">
        <div class="column w-100">
            <div class="w-100">
                <!-- <advenium-label [metaData]="metaData" field="notes"></advenium-label><br /> -->
                <label>Notes</label>
                <textarea name="notes" formControlName="notes" kendoTextBox class="k-textarea"
                    style="width: 100%;">
                </textarea>
            </div>
        </div>
    </div>
    <div class="clearfix">
      <div class="clearfix">
        <div class="column">
            <div>
                <!-- <advenium-label [metaData]="metaData" field="address1"></advenium-label><br /> -->
                <label>Street Address</label> <br>
                <input formControlName="address1" name="address1" class="k-textbox"/>
            </div>
            <div class="mL15">
                <label>Apt</label><br>
                <!-- <advenium-label [metaData]="metaData" field="address2"></advenium-label><br /> -->
                <input formControlName="address2" name="address2" class="k-textbox"/>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="column">
            <div>
                <!-- <advenium-label [metaData]="metaData" field="city"></advenium-label><br /> -->
                <label>City</label>
                <input formControlName="city" name="city" class="k-textbox">
            </div>
            <div class="mL15">
                <!-- <advenium-label [metaData]="metaData" field="state"></advenium-label><br /> -->
                <label>State</label>
                <input formControlName="state" name="state" class="k-textbox">
            </div>
            <div class="mL15">
                <!-- <advenium-label [metaData]="metaData" field="zip"></advenium-label><br /> -->
                <label>Postal Code</label>
                <input formControlName="zip" name="zip" class="k-textbox">
            </div>
        </div>
      </div>
        <!-- <advenium-address formControlName="address" name="address"></advenium-address> -->
    </div>
    </div>
  </div>
</form>
<kendo-dialog-actions>
  <button kendoButton (click)="onCancelAction()">Cancel</button>
  <button
    kendoButton
    (click)="onConfirmAction()">
    Save
  </button>
</kendo-dialog-actions>
