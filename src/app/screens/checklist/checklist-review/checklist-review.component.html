<div *ngIf="checkList?.review">
	<div *ngFor="let group of checkList.review">
		<h5>
			<span class="fa fa-circle mR10 {{ getStatusClassName(group.status) }}"></span>
			{{ group.title }}
			<button kendoButton (click)="onEdit($event, group)">Edit</button>
		</h5>
		<div style="margin-left: 20px" *ngFor="let item of group.items">
			<span class="fa fa-circle {{ getStatusClassName(item.status) }}"></span>
			{{ item.title }}: {{ item.value }}
		</div>
	</div>
</div>
