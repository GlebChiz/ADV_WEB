<form [formGroup]="myContactForm">
	<div class="clearfix">
		<div>
			<label>Email / Internet</label>
			<advenium-button-selector
				[disabled]="false"
				[items]="isInternet"
				textField="name"
				valueField="id"
				formControlName="useInternet"
				name="useInternet"
				style="min-width: 100px; width: 40%"
			></advenium-button-selector>
		</div>
		<div>
			<label>Email Address</label>
			<input
				name="email"
				formControlName="email"
				kendoTextBox
				class="k-textbox"
				style="width: 100%"
				maxlength="250"
			/>
		</div>
		<div>
			<label>Phones</label>
		</div>
