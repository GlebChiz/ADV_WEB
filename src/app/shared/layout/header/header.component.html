<div id="toolbar">
	<div id="logo-panel">
		<advenium-layout-dropdown-menu></advenium-layout-dropdown-menu>
		<a id="logo-link" routerLink="/">
			<div id="logo"></div>
		</a>
	</div>

	<div id="user-panel" *ngIf="user$ | async">
		<div id="user-info">
			<div id="user-profile"></div>
			<div id="user-name">{{ (user$ | async)?.name }}</div>
			<span>
				<a [routerLink]="" (click)="this.onLogout()" class="logout"> Logout </a>
			</span>
		</div>
	</div>
</div>
